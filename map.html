<!DOCTYPE html>
<html>
  <head>
    <title>Simple click event</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="elm-app"></div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAji7Gm0r66d9QfW1aPYGSocFlawSXNLMw">
    </script>    
    <script type="text/javascript" src="Map.js"></script>
    <script>
      var node = document.getElementById('elm-app');
      var app = Elm.Map.embed(node);

      var myLatlng = {lat: -25.363, lng: 131.044};
      var markers = []
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: myLatlng
      });

      map.addListener('click', function(args) {        
        dropMarker({lat: args.latLng.lat(), lng: args.latLng.lng()});                
      });

      app.ports.createMarker.subscribe(function(latLng) {        
        map.setCenter(latLng);
        dropMarker(latLng);
      });

      var dropMarker = function(latLng) {
        clearMarkers();
        addMarker(latLng)
        app.ports.latLng.send(latLng);        
      }

      var clearMarkers = function() {
        for (var k = 0; k < markers.length; k++) {
          markers[k].setMap(null);
        }
      };

      var addMarker = function(latLng) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map,
          title: 'Yo!'
        });
        markers.push(marker);
      };
      
    </script>
  </body>
</html>
